<div class="d-flex flex-column min-vh-100" [style.background-color]="backgroundColor" >
  <app-header (themeToggled)="onThemeToggled($event)"></app-header>
  <div class="d-flex flex-grow-1 justify-content-center align-items-center" [style.background-color]="backgroundColor" [style.color]="textColor" style="margin: 20px auto; padding-top: 3rem; max-width: 90%; z-index: 1;">
    <div class="position-fixed top-50 start-0 translate-middle-y" style="flex: 1; z-index: 0;">
      <app-animation></app-animation>
    </div>
    <div class="flex-grow-7 " style="margin-left: calc(100% / 3); padding-left: 100px; z-index: 2;">
      <router-outlet></router-outlet>
    </div>
  </div>
  <app-footer></app-footer>
</div>
